<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #4b0082;
    }

    img {
      width: 200px;
      border-radius: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a0dad;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Page!</h1>
  <p>This is a simple HTML demo to get you started with web development.</p>

  <ul>
    <li>Learn HTML</li>
    <li>Practice CSS</li>
    <li>Build Projects</li>
  </ul>

  <img src="https://via.placeholder.com/200" alt="Sample Image">

  <br>
  <button onclick="alert('Thanks for clicking!')">Click Me</button>

</body>
</html>
